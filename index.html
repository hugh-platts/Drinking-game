<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Rat! üêÄ</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        :root {
            --background-color: #2c3e50;
            --container-color: #34495e;
            --text-color: #ecf0f1;
            --accent-color: #e74c3c;
            --safe-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Game Container --- */
        .game-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--container-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        /* --- Game Board --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .bin {
            background-color: var(--background-color);
            font-size: 3em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none; /* Prevents text selection on click */
        }

        .bin:hover {
            transform: scale(1.1);
        }
        
        /* State when a bin has been revealed */
        .bin.revealed {
            background-color: #4a6572;
            cursor: not-allowed;
        }

        /* --- Result Message & Button --- */
        #result {
            font-size: 1.5em;
            font-weight: bold;
            min-height: 50px;
            color: var(--accent-color);
        }
        
        .safe {
            color: var(--safe-color) !important;
        }

        #play-again {
            display: none; /* Hidden by default */
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        #play-again:hover {
            background-color: #c0392b;
        }

        /* --- Mobile Breakpoints --- */
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr); /* 2 bins per row on small screens */
                gap: 20px;
            }
            .bin {
                font-size: 4em; /* Make emojis bigger on mobile */
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Find the Rat! üêÄ</h1>
        <p>Click on a bin to find the rat. If you find it, you drink!</p>
        
        <div class="game-board" id="game-board">
            </div>

        <div id="result"></div>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const resultDisplay = document.getElementById('result');
            const playAgainButton = document.getElementById('play-again');
            
            const numBins = 10;
            const binEmoji = 'üóëÔ∏è';
            const ratEmoji = 'üêÄ';
            let ratPosition;
            let gameOver;

            function setupGame() {
                // Clear the board and reset state
                gameBoard.innerHTML = '';
                resultDisplay.innerHTML = '';
                resultDisplay.classList.remove('safe');
                playAgainButton.style.display = 'none';
                gameOver = false;

                // Determine a new random position for the rat
                ratPosition = Math.floor(Math.random() * numBins);

                // Create and display the bins
                for (let i = 0; i < numBins; i++) {
                    const bin = document.createElement('div');
                    bin.classList.add('bin');
                    bin.dataset.index = i; // Store the index of the bin
                    bin.textContent = binEmoji;
                    bin.addEventListener('click', handleBinClick);
                    gameBoard.appendChild(bin);
                }
            }

            function handleBinClick(event) {
                if (gameOver) {
                    return; // Stop the game if it's already over
                }

                const clickedBin = event.target;
                const clickedIndex = parseInt(clickedBin.dataset.index);

                // Reveal what's under the bin
                clickedBin.classList.add('revealed');
                
                if (clickedIndex === ratPosition) {
                    // Found the rat!
                    clickedBin.textContent = ratEmoji;
                    resultDisplay.textContent = 'You found the rat! Drink up! üçª';
                    gameOver = true;
                    playAgainButton.style.display = 'block'; // Show the play again button
                } else {
                    // It's empty
                    clickedBin.textContent = 'üí®'; // A puff of smoke for an empty bin
                    resultDisplay.textContent = 'Safe... for now.';
                    resultDisplay.classList.add('safe');
                }
            }

            // Event listener for the play again button
            playAgainButton.addEventListener('click', setupGame);

            // Initial game setup
            setupGame();
        });
    </script>

</body>
</html>
